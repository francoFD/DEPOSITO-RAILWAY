<!DOCTYPE html>
<html lang="en">

<head>
    <title>DEPOSITO DIAZ</title>
    <meta charset="utf-8">
    <!-- CSS, color de texto y fondo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .table {
            background-color: rgb(255, 255, 255) !important;
        }
        body{
            background-image: url('https://img.freepik.com/fotos-premium/marco-cajas-carton-entrega-o-mudanza-pila-cajas-espacio-copia-fondo-azul_188237-707.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="p-3 mb-2 bg-dark text-black">
    <div class="text-center">
        <h1 class="text-center">PRODUCTO</h1>
        <form action='http://localhost:3000/guardarProducto' method="POST">
            <p>
                <h5>Nombre</h5>
                <input type="text" name="nombre">
            </p>
            <p>
                <h5>Cantidad</h5>
                <input type="text" name="cantidad">
            </p>
            <p>
                <h5>Marca</h5>
                <input type="text" name="marca">
            </p>
            <p>
                <h5>Proveedor</h5>
                <div id="tabla"></div>
            </p>

            <input type="submit" value="Guardar" type="button" class="btn btn-outline-primary">
        </form>
    </div>
    <script>
        var url= 'http://localhost:3000/verProveedoresTabla';

        fetch(url)
        .then(response => response.json())
        .then(proveedores => mostrarProveedores(proveedores))
        .catch(error => console.log(error));

        const mostrarProveedores = (provees) =>{

            var tabla = "";

            for(var i=0; i<provees.length; i++){
                tabla = tabla + "<option value ='" + provees[i].nombre + "'>"+ provees[i].nombre +"</option>";
            }
            tabla='<select name="idProv">'+tabla+'</select>';

            document.getElementById('tabla').innerHTML=tabla;

        };

    </script>
</body>

</html>
