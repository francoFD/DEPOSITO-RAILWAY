<body class="p-3 mb-2 bg-dark text-black">

    <div class="container mt-3">
        <h1 class="text-center">PROVEEDORES</h1>

        <form action='https://depos.herokuapp.com/verProveedor' method="get">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>

                <tbody id="tabla"></tbody>
            </table>
        </form>
    </div>

    <div class="text-center">
        <form action='https://depos.herokuapp.com/eliminarProveedor' method="POST">
            <h1>Eliminar Proveedor</h1>
            <p>
            <h5>NÂº Proveedor</h5>
            <input type="number" name="nume">
            <input type="submit" value="Eliminar" type="button" class="btn btn-outline-primary">
            </p>
            </action=>
    </div>


    <script>
        var url = 'https://depos.herokuapp.com/verProveedoresTabla';

        fetch(url)
            .then(response => response.json())
            .then(proveedores => mostrarProveedores(proveedores))
            .catch(error => console.log(error));

        const mostrarProveedores = (provees) => {

            var proveedoresTabla = "";

            for (var i = 0; i < provees.length; i++) {
                proveedoresTabla = proveedoresTabla + "<tr><td>" + i + "</td><td>" + provees[i].nombre + "</td><td>" + "</tr>";
            }

            document.getElementById('tabla').innerHTML = proveedoresTabla;

        };

    </script>
