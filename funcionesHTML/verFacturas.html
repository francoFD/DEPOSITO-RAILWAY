<!DOCTYPE html>
<html lang="en">

<head>
    <title>DEPOSITO DIAZ</title>
    <meta charset="utf-8">
    <!-- CSS, color de texto y fondo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .table {
            background-color: rgb(255, 255, 255) !important;
        }
        body{
            background-image: url('https://img.freepik.com/fotos-premium/marco-cajas-carton-entrega-o-mudanza-pila-cajas-espacio-copia-fondo-azul_188237-707.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
    
</head>

<body class="p-3 mb-2 bg-dark text-black">
    <div class="container mt-3">
        <h1 class="text-center">FACTURAS</h1>
        <table class="table table-whide table-striped">
            <tbody id="tablaFactura">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nombre </th>
                        <th>Cantidad </th>
                        <th>Marca </th>
                        <th>Proveedor </th>
                        <th>Numero Tramite</th>
                    </tr>
                </thead>
            </tbody>
        </table>
    </div>
    <script>
        var url = 'http://localhost:3000/verFacturasTabla';

        fetch(url)
            .then(response => response.json())
            .then(factura => mostrarFacturas(factura))
            .catch(error => console.log(error));

        const mostrarFacturas = (factur) => {

            var facturasTabla = "";

            for (var i = 0; i < factur.length; i++) {
                facturasTabla = facturasTabla + "<tr><td>" + i + "</td><td>" + factur[i].nombre + "</td><td>" + factur[i].cantidad + "</td><td>" + factur[i].marca + "</td><td>" + factur[i].proveedor + "</td><td>" + factur[i].numeroTramite + "</td><td>" + "</tr>";
            }

            document.getElementById('tablaFactura').innerHTML = facturasTabla;
        };

    </script>
</body>

</html>
